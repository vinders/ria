<!DOCTYPE html>
<html lang="fr-BE">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Seriamax, gestionnaire de séries</title>
        <meta name="description" content="Seriamax est un gestionnaire de séries employant l'API BetaSeries">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
		<h1>Seriamax</h1>
		<nav>
			<a id="current" href="./index.html" title="Résumé de mon compte"><span id="indexImg"></span>Compte</a><a href="./series.html" title="Les séries que je regarde"><span id="seriesImg"></span>Séries</a><a href="./planning.html" title="Planning de diffusion de mes séries"><span id="planningImg"></span>Planning</a><a class="searchIcon" href="#" title="Zone de recherche"><span></span>Recherche</a>
		</nav>
		<form id="searchZone" action="#">
			<fieldset>
				<input type="text" name="search" placeholder="Recherche" />
				<button>Rechercher</button>
			</fieldset>
		</form>
		<div id="container" class="dashboard">
			<form id="prefs">
				<h2>Mon compte</h2>
				<h3>Nombre de séries</h3>
				<p id="number"></p>
				<div>
					<h3>Options du planning</h3>
					<p>Épisodes planifiés selon le dernier épisode vu pour chaque série</p>
					<input id="filter0" type="radio" name="filterSeen" value="0" /><label for="filter0">Uniquement le(s) suivant(s)</label>
					<input id="filter1" type="radio" name="filterSeen" value="1" /><label for="filter1">Tous les épisodes non vus</label>
					<input id="filter2" type="radio" name="filterSeen" value="2" /><label for="filter2">Tous les épisodes</label>
				</div>
			</form>
		</div>
		<a class="mention" href="http://www.betaseries.com">Ce projet utilise l'API BetaSeries</a>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
        <script src="js/series.min.js"></script>
    </body>
</html>
